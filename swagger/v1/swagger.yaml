---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/doctors":
    get:
      summary: list doctors
      responses:
        '200':
          description: successful
    post:
      summary: create doctor
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          appication/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                speciality:
                  type: string
                avatar:
                  type: string
                description:
                  type: string
                bill:
                  type: integer
                email:
                  type: string
                location:
                  type: string
              required:
              - name
              - speciality
              - image
              - description
              - bill
              - email
              - location
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
